version: "3.5"
services:
  review-php-apache:
    build:
      context: ./php-apache
      dockerfile: Dockerfile
    ports:
      - 8888:80 #サーバ側で待ち受けているポート番号:サーバ内のポート番号
    volumes: #ボリュームマウントをとる
      - type: bind
        source: "./php-apache/000-default.conf"
        target: "/etc/apache2/sites-enabled/000-default.conf"
      - type: bind
        source: "./php-apache/app" #自分のパソコン
        target: "/var/www/docker_review" #仮想パソコン
    depends_on:
      - review-mysql

  review-mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=e2QNqCUd
      - MYSQL_DATABASE=docker_review



